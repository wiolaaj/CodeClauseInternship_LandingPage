<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop</title>
    <!-- Font Awesome CDN link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header section starts -->
    <header class="header">
        <!-- Logo -->
        <a href="#" class="logo">
            <img src="images/logo.png" alt="">
        </a>

        <!-- Navigation -->
        <nav class="navbar">
            <div id="close" class="fas fa-times"></div>

            <a href="#" class="nav_item">Home</a>
            <a href="#" class="nav_item">About</a>
            <a href="#" class="nav_item">Menu</a>
            <a href="#" class="nav_item">Contact</a>
        </nav>

        <!-- Mobile Menu Icon -->
        <div id="menu" class="fas fa-bars"></div>
    </header>
    <!-- Header section ends -->

    <!-- Home section starts -->
    <section class="home"> 
        <div class="content">
            <h1 class="title"><span>From </span>the <span>first</span> pour <span>to </span>the <span>last </span>drop.</h1>
            <p class="description">A lot can happen over coffee ☕️ </p>
            <a href="#" class="btn">Get Started</a>
        </div>

        <!-- Image -->
        <div class="image">
            <img src="images/home.png" alt="" data-speed="-3" class="move">
        </div>
    </section>
    <!-- Home section ends -->

    <!-- Footer section starts -->
    <footer class="footer">
        <p>&copy; 2023 <a href="https://www.linkedin.com/in/wiola-lobo-a7aa10257/">Wiola</a>. All rights reserved.</p>
    </footer>
    <!-- Footer section ends -->

    <!-- GSAP CDN Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>

    <script src="script.js"></script>

</html>
